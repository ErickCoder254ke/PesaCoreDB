services:
  # Backend Service
  - type: web
    name: pesacodedb-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: PESADB_URL
        value: pesadb://localhost/default
      - key: REQUIRE_API_KEY
        value: true
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        value: "*"
      - key: API_KEY
        generateValue: true

  # Frontend Service
  - type: web
    name: pesacodedb-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_BACKEND_URL
        sync: false
      - key: REACT_APP_API_KEY
        sync: false
      - key: REACT_APP_REQUIRE_API_KEY
        value: true
